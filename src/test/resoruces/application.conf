akka {
  remote {
    log-remote-lifecycle-events = off
    netty.tcp {
      hostname = "127.0.0.1"
      port = 18080
    }
  }

  actor.deployment {
    /dummya/dummy = {
      router = adaptive-group
      metrics-selector = mix
      nr-of-instances = 100
      routees.paths = ["/pipeline/dummy"]
      cluster {
        enabled = on
        use-role = backend
        allow-local-routees = off
      }
    }
  }
}
