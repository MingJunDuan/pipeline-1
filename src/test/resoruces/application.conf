akka {
  remote.netty.tcp.port = 18080

  actor.deployment {
    /dummya/dummy = {
      router = adaptive-group
      metrics-selector = mix
      nr-of-instances = 100
      routees.paths = ["/pipeline/dummy"]
      cluster {
        enabled = on
        use-role = backend
        allow-local-routees = off
      }
    }
  }
}
